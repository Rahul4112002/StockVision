<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <!-- hero - start -->
<div class="bg-white pb-6 sm:pb-8 lg:pb-12">
    <header class="mt-4 ml-8 mr-8 mb-4 ">
        
      <div class="mx-auto flex max-w-screen-2xl items-center justify-between px-4 md:px-8">
        <!-- logo - start -->
        <a href="/" class="inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
          <img class="h-8 md:h-10" src="{% static 'images/stock.png' %}" alt="">
          StockVision
        </a>
        
      </div>
      <hr class="mt-4 ">
    </header>

    <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-4xl font-mono">Stock Trend Prediction</h2>
    <form class="mx-auto max-w-lg rounded-lg border-4 border-indigo-500/100" method="POST">
        {% csrf_token %}
        <div class="flex flex-col gap-4 p-4 md:p-8">
          <div>
            <input type="text" name="stock" placeholder="Enter Stock Symbol (GOOGL, META, TSLA)" required class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>

          <button type="submit" class="block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Predict</button>
        </div>
    </form>

    {% if plot_paths %}
        <h2 class="mt-2 mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl font-mono">Stock Analysis</h2>
            <div class="flex flex-wrap justify-center gap-4">
                {% for plot in plot_paths %}
                    <div class="h-48 overflow-hidden rounded-lg bg-gray-500 shadow-lg lg:h-auto xl:w-5/12">
                        <img src="{{ plot }}" class="h-full w-full object-cover object-center">
                    </div>
                {% endfor %}
            </div>
        
            <div class="mt-4 flex justify-center items-center">
                <a href="/download/{{ dataset_link }}" 
                   class="rounded-lg bg-green-600 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">
                    Download Dataset
                </a>
            </div>
            
    {% endif %}
</div>

</body>
</html>
